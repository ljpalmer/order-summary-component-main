<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style/style.css">
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <main class="content">          
            <div class="order shadow">
                <div class="order__image">
                    <img src="/images/illustration-hero.svg" alt="">
                </div>
                <section class="order__information">
                    <div>
                        <h1>Order Summary</h1>
                    </div>
                    <div class="order__description">
                        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                            device anywhere you like!</p>
                    </div>
                    <div class="order__summary">
                        <div><img src="/images/icon-music.svg" alt=""></div>
                        <div class="order__summary-plan">
                            <h2 class="order__plan">Annual Plan
                                <span>$59.99/year</span></h2>
                        </div>
                        <div class="order__plan-change">
                            <a href="">Change</a>
                        </div>
                    </div>
                    <div class="order__actions">
                      <div class="order__button shadow">Proceed to Payment</div>
                      <div class="order__cancel"><a href="">Cancel Order</a></div>
                    </div>                    
                </section>
            </div>
            <div class="attribution">
              Challenge by
              <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
              <a href="#">Luis Palmer G.</a>.
          </div>
        </main>        
    </body>
</html>
